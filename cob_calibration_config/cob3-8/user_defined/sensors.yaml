camera_chains:
  - sensor_id: kinect_rgb
    camera_id: kinect_rgb
    chain:
        before_chain: []
        chains: [torso_chain]
        after_chain: [head_base_link, head_axis_link, head_cam_reference_link, cam3d_link, cam3d_rgb_frame, cam3d_rgb_optical_frame]

sensor_chains:
  - sensor_id:    arm_chain
    before_chain: []
    after_chain:  [pg70_gripper_link, arm_cb ]
    chains: [arm_chain]


chains:
  - chain_id: torso_chain
    sensor_id: torso_chain_kinematic
    parent_frame: base_link
    before_chain: [ torso_base_link ]
    after_chain: []
    links: [torso_base_link, torso_upper_neck_tilt_link]
    topic: /torso/joint_trajectory_controller/state

  - chain_id: arm_chain
    sensor_id: arm_chain_kinematic
    parent_frame: base_link
    before_chain: [ arm_0_link ]
    after_chain: []
    links: [arm_0_link, arm_7_link]
    topic: /arm/joint_trajectory_controller/state



